<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CounterApp</title>
	</head>
	<body>
		<div class="counter">
			<p id="NumberOfPools">0</p>
			<button class="counter__up" id="counterUp" type="button">
				+1 Бассейн
			</button>
			<button class="counter__down" id="counterDown" type="button">
				Сброс
			</button>
		</div>

		<script src="index.js"></script>
	</body>
</html>
